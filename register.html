<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">TEAM 10 CONTACT MANAGER</h1>
    <div id="loginDiv">
        <div id="registerForm">
            <span id="inner-title">Register</span>
            <input type="text" id="registerName" placeholder="Name">
            <input type="text" id="registerEmail" placeholder="Email">
            <input type="text" id="registerPhone" placeholder="Phone Number">
            <input type="password" id="registerPassword" placeholder="Password">
            <button class="buttons" id="submitRegister" onclick="validateAndRegister()">Submit</button>
        </div>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
